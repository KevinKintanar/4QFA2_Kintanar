<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title> CS FA 2: INTERACTIVE MULTIPLICATION TABLE </title>
</head>

<body>
    <p> Welcome to my Interactive Multiplication Table! To start, please enter a number between <b> 2 and 10 </b> <p>
    <input type="text" id="Starting" placeholder="Enter Number"> 
    <input type="text" id="Ending" placeholder="Enter Number"> 
    <p> by </p>
    <button onclick="multtable()"> Generate Multiplication Table </button>

    <table id="myTable"> </table>

    <script>
        var a, b, c, d, e, f, g, h, x, y;


        function multtable() {
            document.getElementById("myTable").innerHTML = "";
            var Number1 = document.getElementById("Starting").value; 
            var Number2 = document.getElementById("Ending").value;
            
            x = parseFloat(Number1);
            y = parseFloat(Number2);
            
            var table = document.getElementById("myTable");

            g = y;

            if (x > 10 || x < 2 || y > 10 || y < 2) {
                alert("Please Enter Numbers Between 2 and 10");
            } else {
                while(x > 0) {

                c = 0;    
                b = 1;

                f = (x * y) + x;
                var row = table.insertRow(0);

                while(y > 0) {
                    d = f -= x;
                
                    var cell = row.insertCell(0);
                    cell.innerHTML = d;
                
                    y--;
                }

                if (y == 0) {
                    y = y + g;
                }

                x--;
                }
            } 
    
        }
    </script>
</body>
</html>
